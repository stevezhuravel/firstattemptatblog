<!DOCTYPE html>
<html>
  <body>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>complain page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="complain.css"
      />
    </head>
    <body></body>
    <div class="header">
      <h1><a href="index.html"> index </a></h1>
    </div>
    <div class="row blog-content">
      <section id="contact" class="s-contact target-section">
        <h1 align="center">Please Enter The Information Below.</h1>
        <div class="complainbox">
          <div class="col-eight tab-full contact__form">
            <form name="contactForm" id="contactForm" method="post" action="">
              <fieldset>
                <div class="form-field">
                  <input
                    name="contactEmail"
                    type="email"
                    id="contactEmail"
                    placeholder="Email"
                    value=""
                    required=""
                    aria-required="true"
                    class="full-width"
                  />
                </div>
                <div class="form-field">
                  <input
                    name="contactSubject"
                    type="text"
                    id="contactSubject"
                    placeholder="Subject"
                    value=""
                    class="full-width"
                  />
                </div>

                <div class="form-field">
                  <textarea
                    name="contactMessage"
                    id="contactMessage"
                    placeholder="message"
                    rows="10"
                    cols="50"
                    required=""
                    aria-required="true"
                    class="full-width"
                  ></textarea>
                </div>
                <div class="form-field">
                  <button class="submit-button">Submit</button>
                  <div class="submit">
                    <div class="s-submit"></div>
                  </div>
                </div>

                <script src="js/scripts.js"></script>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!DOCTYPE html>
    <html>
      <body>
        <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>complain page</title>
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="complain.css"
          />
        </head>
        <body></body>
      </body>
    </html>
  </body>
</html>
